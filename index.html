<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fyle-Assignment</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/bc3a904cae.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <form class="input-field user-search-section">
        <input
          type="username"
          class="input"
          id="username"
          placeholder="Enter github username"
        />
        <input
          type="number"
          class="input"
          value="10"
          style="width: 20vw"
          id="pageSize"
          placeholder="Enter the per page size"
        />
        <button class="search-btn username-search">Search</button>
      </form>
      <div id="loader2"></div>
      <div class="container disable">
        <div class="profile">
          <div class="left-sec">
            <div class="img-sec">
              <img
                id="profile-pic"
                src="https://picsum.photos/200/300"
                alt="profile-picture"
              />
            </div>
            <a
              id="repo-link"
              target="_blank"
              href="https://github.com/Sandeep25dev"
            ></a>
          </div>
          <div class="detail-sec">
            <h1 id="name"></h1>
            <p id="bio"></p>
            <p id="location"></p>
            <p id="twitter"></p>
          </div>
        </div>

        <div id="loader"></div>
        <div class="repos-section" id="repositories"></div>
      </div>
      <div id="pagination" class="pagination"></div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
